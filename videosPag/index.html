<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Platicas con EXATECS</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/c58b277480.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
          <div class="gradient">
            <nav class = "nav-bar">
              <img src="images/logo-tec.png" alt="#">
              <div class="event-list">
                <p>Events</p>
                <i class="fas fa-caret-down""></i>
              </div>
            </nav>
            <div class="texto-principal">
              <h1>PLATICAS<br>CON EXATECS</h1>
            </div>
          </div>
        </header>
        <section class="contenido-principal">
          <div class="mosaico">
            <div class="contenedor-mosaico">
              <p id="mosaic-text">Escucha y aprende de los EXPERTOS</p>
              <div class="contenedor-mosaico-imgs">
                <div class="video-img primero" id="box-1">
                  <div class="video1-container" id="box-1-content">
                    <p>Title</p>
                    <p>Description</p>
                  </div>
                </div>
                <div class="video-img segundo" id="box-2">
                  <div class="video1-container" id="box-2-content">
                    <p>Title</p>
                    <p>Description</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="footer-container">
            <p>TecBytes. 2021. OERD</p>
            <div class="icons">
              <div class="ig">
                <i class="fab fa-instagram"></i>
              </div>
              <div class="fb">
                <i class="fab fa-facebook"></i>
              </div>
              <div class="git">
                <i class="fab fa-github"></i>
              </div>
            </div>
          </div>
        </footer>
        <script src="exa.js"></script>
    </body>
</html>
