<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        // Ciclo while
        var verdad = true;
        var x = 0;

        while(verdad){
            document.write(x);
            x++;
            if(x == 10)
                verdad = false;
        }

        // El do while siempre se ejecuta una vez
        x = 0;
        do{
            document.write('<br>');
            document.write('hOLA');
        }
        while(x == 1);

    </script>
</body>
</html>
